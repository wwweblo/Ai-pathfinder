<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👁️Pathfinding Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="settings">
        <div class="movementSettings">
            <input type="checkbox" id="bishopMovementCheckbox">
            <label for="bishopMovementCheckbox">Are horisontal moves able?</label>
        </div>

        <span id="spawnSettings">
            <input type="radio" id="rookSpawn" name="spawn" checked="true">
            <label for="rookSpawn">Horisontal start</label>

            <input type="radio" id="bishopSpawn" name="spawn">
            <label for="bishopSpawn">Diagonal start</label>
        </span>
    </div>
    <canvas id="canvas"></canvas>
    <button id="find-path">
        <span id="button-text">🔎Find Path</span>
        <span id="loading-spinner" class="loading-spinner hidden"></span>
    </button>
    <button id="clear-obstacles">🧹Clear Obstacles</button>
    <script src="script.js"></script>
</body>

</html>
